<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="css/form2.css">
    <script src ="js/form2.js" ></script>
    <title>Register Form</title>
</head>
<body>
    <div class = "blackBox">
        <form class = "Form">
            <div class = "greyBox">

                <label id = "lbl" for = "login">Login</label>
                <input id = "login" type= "text" name = "login" required>
                
                <br>
                <br>
                
                <label id = "lbl" for = "password">Password</label>
                <input id = "password" type= "password" name = "password" onkeydown = "checkPass()" onkeyup = "checkPass()" required> 
                <span id = "passStatus"></span>
                
                <br>
                <br>
                
                <label id = "lbl" for = "confirm">Confirm Password</label>
                <input id = "confirm" type= "password" name = "confirm" required> 
                
                <br>
                <br>
                
                <label id = "lbl" for = "gender">Gender</label>
                <select id = "genderDropdwn" name = "gender" required>
                    <option value = "male">male</option>
                    <option value = "female">female</option>
                </select>
                
                <br>
                <br>
                
                <label id = "lbl" for = "email">Email</label>
                <input id = "email" type= "email" name = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                
                <br>
                <br>
                
                <input id = "register" type = "button" value = "Register" onclick = "validate()">
                
                <br>
                <br>
                
                <p id = "samePass"></p>
                <p id = "wrongEmail"></p>

            </div>
        </form>
    </div>
</body>
</html>
